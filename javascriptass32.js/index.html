<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
   <p id="demo"></p>
   <script>
      setInterval(()=>{
         let a=new Date().getHours();
         let b=new Date().getMinutes();
         let c=new Date().getSeconds();
console.log(` ${a}  :  ${b}  :  ${c}  `);
document.getElementById('demo').innerHTML=` ${a}  :  ${b}  :  ${c}  `
      },1000)
   </script>
</body>
</html>
